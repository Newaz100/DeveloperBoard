<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 p-6">
    <div class="max-w-6xl mx-auto bg-white px-6 pt-4 pb-1 rounded-xl shadow-lg">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="Logo" class="w-8 h-8">
                <h1 class="text-xl font-bold">Dev<span class="text-blue-600">Board</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <img src="assets/checkbox.png" alt="Checkbox" class="w-6 h-6">
                <span id="completedCount" class="text-lg font-semibold">0</span>
                <img src="assets/theme-btn.png" alt="Theme" class="w-8 h-8 cursor-pointer" id="themeButton">
            </div>
        </div>   
    </div>

    <div class="max-w-6xl mx-auto flex gap-4 mt-4">
        <!-- Left Section -->
        <div class="flex-1">
            <!-- Stats & Banner -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                    <img src="assets/checkbox.png" class="w-8 h-8">
                    <div>
                        <p class="text-gray-600">Task Assigned</p>
                        <p id="taskCount" class="text-xl font-bold">6</p>
                    </div>
                </div>
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-4 rounded-lg flex items-center gap-4">
                    <img src="assets/board.png" class="w-8 h-8">
                    <p class="text-lg font-semibold">Discover Something New Today!</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                    <img src="assets/calender.png" class="w-8 h-8">
                    <p class="text-gray-600">Wed, Jul 28 2025</p>
                </div>
            </div>
            
            

    <script>
        document.getElementById("themeButton").addEventListener("click", function() {
            document.body.style.backgroundColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
        });

        

        document.getElementById("clearHistory").addEventListener("click", function() {
            document.getElementById("activityLog").innerHTML = "";
        });
    </script>
</body>
</html>
